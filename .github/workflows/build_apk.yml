name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: false
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Build with Buildozer
        # 使用官方 Kivy Buildozer Docker 镜像，更稳定
        run: |
          # 确保 .buildozer 目录存在，避免权限问题
          mkdir -p .buildozer
          chmod 777 .buildozer
          
          # 运行 Docker 容器进行构建
          docker run --rm \
            --volume "$PWD":/home/user/hostcwd \
            --volume "$PWD/.buildozer":/home/user/.buildozer \
            --entrypoint buildozer \
            kivy/buildozer \
            android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
